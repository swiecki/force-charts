<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    path.candle {
        stroke: #000000;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.up {
        fill: #00AA00;
        stroke: #00AA00;
    }

    path.candle.down {
        fill: #FF0000;
        stroke: #FF0000;
    }

	path.link {
		fill: none;
		stroke: black;
		stroke-width:1px;
	}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script src="labella.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

	var paddingBottom = 200;
	
	var colorScale = d3.scale.category10();

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var candlestick = techan.plot.candlestick()
            .xScale(x)
            .yScale(y);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom + paddingBottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("data.csv", function(error, data) {
        var accessor = candlestick.accessor(),
            timestart = Date.now();

        data = data.slice(0, 200).map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume,
				message: d.Message
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        x.domain(data.map(accessor.d));
        y.domain(techan.scale.plot.ohlc(data, accessor).domain());

        svg.append("g")
                .datum(data)
                .attr("class", "candlestick")
                .call(candlestick);

		//figure out which data points have labels to be added
		var data_with_labels = data.filter(function(d){
			if (d.message){	return true;}
			else { return false;}
			});

		//pick a color for the lines and dots
		//TODO: do this via CSS
		var label_colors = "#777";

		//draw lines to axis
		svg.append("g")
				.selectAll("line")
				.data(data_with_labels)
				.enter()
				.append("line")
				.attr("x1", function(d){return x(d.date);})
				.attr("y1", function(d){return y(d.close);})
				.attr("x2", function(d){return x(d.date);})
				.attr("y2", function(d){return height;})
				.attr("stroke-width", 1)
				.attr("stroke", label_colors)

		//draw dots
		svg.append("g")
				.selectAll("circle")
				.data(data_with_labels)
				.enter()
				.append("circle")
				.style("fill", label_colors)
				.attr("cx", function(d){return x(d.date);})
				.attr("cy", function(d){return height;})
				.attr("r",3);

		//get labella going
		var force = new labella.Force({minPos:0,maxPos:900, algorithm: 'simple'});

		//use fake labels to get the dimensions
		var dummyText = svg.append("g").append('text');

		var nodes = data_with_labels.map(function(d){
			var bbox = dummyText.text(d.message)[0][0].getBBox();
			d.h = bbox.height;
			d.w = bbox.width;
			var node = new labella.Node(x(d.date),d.w + 9,d);
			return node;
		});

		dummyText.remove();

		function color(d,i){
			return colorScale(i);
		}

		var renderer = new labella.Renderer({layerGap:60,nodeHeight:12});

		function draw(nodes){
			renderer.layout(nodes);
			
			linkLayer = svg.append("g")
					.attr('transform', 'translate('+ 0 +','+ height +')');
			
			flags = linkLayer
					.selectAll("rect.flag")
					.data(nodes)
					.enter()
					.append('g')
			flags
					.append("rect")
					.classed("flag", true)
					.attr('x', function(d){ return d.x - d.dx/2; })
				    .attr('y', function(d){ return d.y; })
				    .attr('width', function(d){ return d.dx; })
    				.attr('height', function(d){ return d.dy; })
					.style("fill", color);

			// Draw path from point on the timeline to the label rectangle
			linkLayer.selectAll('path.link')
					.data(nodes)
					.enter().append('path')
					.classed('link', true)
					.attr('d', function(d){return renderer.generatePath(d);})
					.style('stroke', "#777")
					.style('stroke-width',1)
					.style('fill', 'none');

			flags.append('text')
					.attr('x', function(d){ return d.x - d.dx/2 + 1; })
				    .attr('y', function(d){ return d.y+9; })
					.style('fill', '#000')
					.text(function(d){return d.data.message;});

		}

		force.nodes(nodes).on("end", function(){draw(force.nodes())}).start(100);

		// and finally, add the axes
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Price ($)");

        console.log("Render time: " + (Date.now()-timestart));
    });

</script>
